<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X0X Game</title>
<link rel="icon" type="image/jpg" href="XOX.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>X0X  Game</h1>
        <div class="mode_selector">
        <label>
            <input type="radio" name="mode" value="ai" checked> Play vs AI
        </label>
        <label>
            <input type="radio" name="mode" value="friend"> Pass-n-Play
        </label>
    </div>

    <div class="board_container">
        <div id="board_grid" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="strike_line"></div>
    </div>

    <button id="reset_btn">Reset Game</button>
    <p id="game_status"></p>

<script src="script.js"></script>
</body>
</html>
